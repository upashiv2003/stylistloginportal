<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles"></div>
    
    <div class="form-box">
        <h2>Login</h2>
        <p>Welcome Back</p>
        
        <form>
            <div class="input-group">
                <input type="text" id="username" required class="input-field">
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required class="input-field">
                <label for="password">Password</label>
            </div>
            
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                SIGN IN
            </button>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Register</a>
            </div>
        </form>
    </div>
</body>
</html>
